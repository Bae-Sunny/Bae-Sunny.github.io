<!-- Header -->
<header class="nav w-full px-6 md:px-10 py-5 flex items-center justify-between text-white">
  <div class="flex items-center gap-3">
    <span class="text-2xl font-extrabold text-pink-300 tracking-tight" data-i18n="hero_name">Bae Sunny</span>
  </div>

  <nav class="hidden md:flex gap-8 text-sm font-medium">
    <a href="#hero" class="nav-link hover:text-pink-300 text-gray-200">HOME</a>
    <a href="#projects" class="nav-link hover:text-pink-300 text-gray-300">WORK</a>
    <a href="#about" class="nav-link hover:text-pink-300 text-gray-300">ABOUT</a>
    <a href="#contact" class="nav-link hover:text-pink-300 text-gray-300">CONTACT</a>

    <!-- Language dropdown -->
    <div class="language-dropdown relative">
      <button class="language-dropdown-button flex items-center gap-1 px-2 py-1 rounded-md hover:bg-white/10">
        <i class="fas fa-globe text-sm"></i>
        <span id="current-language" class="text-sm">한국어</span>
        <i class="fas fa-chevron-down text-[10px] opacity-70 ml-1"></i>
      </button>
      <div class="language-dropdown-content absolute right-0 top-10 bg-white text-gray-800 rounded-lg shadow-xl border border-gray-200 hidden">
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('ko')">한국어</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('en')">English</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('ja')">日本語</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
  </nav>

  <!-- Mobile -->
  <div class="md:hidden flex items-center">
    <div class="language-dropdown relative mr-2">
      <button class="language-dropdown-button p-2 rounded-md hover:bg-white/10">
        <i class="fas fa-globe"></i>
      </button>
      <div class="language-dropdown-content absolute right-0 top-10 bg-white text-gray-800 rounded-lg shadow-xl border border-gray-200 hidden">
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('ko')">한국어</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('en')">English</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('ja')">日本語</button>
        <button class="language-option block w-full text-left px-3 py-2 hover:bg-gray-100" onclick="changeLanguage('zh')">中文</button>
      </div>
    </div>
    <button id="mobile-menu-toggle" class="p-2 text-white/80 hover:text-white focus:outline-none" aria-label="메뉴 열기/닫기">
      <div class="hamburger-menu">
        <div class="hamburger-line w-6 h-0.5 bg-white my-1"></div>
        <div class="hamburger-line w-6 h-0.5 bg-white my-1"></div>
        <div class="hamburger-line w-6 h-0.5 bg-white my-1"></div>
      </div>
    </button>
  </div>

  <!-- Mobile drawer -->
  <div id="mobile-menu" class="hidden absolute left-0 right-0 top-full bg-[#0e0e22] border-t border-white/10 shadow-xl md:hidden">
    <div class="px-6 py-4 space-y-2 text-sm">
      <a href="#hero" class="block px-3 py-2 rounded-md hover:bg-white/10">HOME</a>
      <a href="#projects" class="block px-3 py-2 rounded-md hover:bg-white/10">WORK</a>
      <a href="#about" class="block px-3 py-2 rounded-md hover:bg-white/10">ABOUT</a>
      <a href="#contact" class="block px-3 py-2 rounded-md hover:bg-white/10">CONTACT</a>
    </div>
  </div>
</header>
