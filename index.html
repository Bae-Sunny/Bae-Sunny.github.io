    <!-- JavaScript for mobile menu and AOS animations -->
    <script>
        // Initialize AOS animations
        AOS.init({
            duration: 800,
            once: true
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.createElement('div');
        mobileMenu.innerHTML = `
            <div class="fixed inset-0 bg-black/50 z-40 md:hidden" id="mobile-menu-overlay">
                <div class="absolute top-0 right-0 w-64 h-full bg-white shadow-lg p-6">
                    <button id="mobile-menu-close" class="absolute top-4 right-4 text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        <a href="#contact" class="text-gray-800 hover:text-blue-600">연락처</a>
                    </nav>
                </div>
            </div>
        `;
        document.body.appendChild(mobileMenu);

        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuClose = document.getElementById('mobile-menu-close');

        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('hidden');
        });

        mobileMenuClose.addEventListener('click', () => {
            mobileMenuOverlay.classList.add('hidden');
        });

        // Initially hide mobile menu
        mobileMenuOverlay.classList.add('hidden');

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                // Close mobile menu if open
                mobileMenuOverlay.classList.add('hidden');
            });
        });
    </script>
